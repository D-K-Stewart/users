<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>Document</title>
</head>
<body>
    <div class="main2">
        <h1>All Users</h1>
        <table class="table table-striped">
            <tr>
                <td>ID</td>
                <td>FullÂ Name:</td>
                <td>Email:</td>
                <td>Created At:</td>
                <td id="act">Actions</td>
            </tr>
{% for user in all_users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.full_name()}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <th><form action='/show/{{user.id}}'>
                    <button class="all">Show</button>
                </form></th>
                <th><form action='/edit/{{user.id}}'>
                    <button class="all">Edit</button>
                </form></th>
                <th><form action='/delete/{{user.id}}' method="POST">
                    <button class="all">Delete</button>
                </form></th>
            </tr>
{% endfor %}
        </table>
            
        <form action="/new_page" method="POST">
            <button id="new">Add A New User</button>
        </form>
    </div>
</body>
</html>
